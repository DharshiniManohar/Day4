<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box{
            width:20%;
            height: 100px;
            align-items: center;
            
            
        }
        @media screen and (max-width:1200px){
            .box{
                width:48%;
            }
        }
        @media screen and (max-width:600px){
            .box{
                width:98%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box" style="background-color: pink;"></div>
    <div class="box" style="background-color: rgb(55, 12, 214);"></div>
    <div class="box" style="background-color: rgb(245, 241, 241);"></div>
    <div class="box" style="background-color: rgb(230, 14, 50);"></div>
    
</div>
</body>
</html>
