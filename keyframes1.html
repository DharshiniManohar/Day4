<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <style>
        div{
            background-color: red;
            margin: 5px;
            width: 60px;
            animation-name: duration;
            animation-duration: 5s;
            animation-timing-function: ease;
            position: relative;
            top: 20px;
            left: 20px;
        }
        @keyframes duration{
            from{left: 250px;background-color: aqua;}
            to{background-color: brown;}

        }
        
        
    </style>
</head>
<body>
    <div> ease</div>
</body>
</html>
